
# Reference: https://github.com/yasio/yasio/blob/main/.lgtm.yml

extraction: 
  # Define settings for C/C++ analysis
  #####################################
  cpp:
    prepare:
      packages: 
        - gettext
        - git
        - make
        - autotools-dev
        - autoconf
        - automake
        - pkg-config
        - gettext
        - libssl-dev
        - libcurl4-openssl-dev
        - libgtk-3-dev
        - imagemagick

    configure:
      command:
        - export BUILD_DIR=$(readlink -f .)
        - export PRE_REQS_DIR="${BUILD_DIR}/pre-reqs"
        - mkdir -p "${PRE_REQS_DIR}/src"
        - mkdir -p "${PRE_REQS_DIR}/build"
        - git clone https://github.com/PerryWerneck/lib3270.git "${PRE_REQS_DIR}/src/lib3270"
        - cd ${PRE_REQS_DIR}/src/lib3270
        - ./autogen.sh --prefix=/usr
        - make all
        - make DESTDIR=${PRE_REQS_DIR} install
        - cd ${BUILD_DIR}
        - export LIB3270_CFLAGS="-DLIB3270_NAME=3270 -DLIB3270_REVISION=00000000 -I${PRE_REQS_DIR}/usr/include"
        - export LIB3270_LIBS="-L${PRE_REQS_DIR}/usr/lib -l3270"
        - ./autogen.sh --prefix=/usr --with-product-name="pw3270"
        - cat Makefile

    index:
      build_command:
        - make all

